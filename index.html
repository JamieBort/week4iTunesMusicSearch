<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <div class="wrapper">
    <h2>Really Awesome Music Site</h2>

    <!-- Audio Player -->
    <div class="Audio">
      <audio id="player" controls="controls" src=""></audio>
    </div>

    <!-- Code for searching -->
    <div class="search">
      <form class="searchform">

        <!-- Search Bar -->
        <input type="search" id="mySearch" name="q" placeholder="Search the site for music" size="90">

        <!-- Search Button -->
        <button type="button" id="search">Search Button</button>

        <!-- Clear Button -->
        <button type="button" id="clear">Clear Your Search</button>
      </form>
    </div>
    <div id="results">
    </div>
  </div>
</body>

</html>
