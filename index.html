<!DOCTYPE html>
<html>

<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- =================Main Title================ -->
    <header>
      <h1>Really Awesome Music Site</h1>
    </header>

    <!-- =============Audio Player Controller========= -->
    <section class="player">
      <audio class="music-player" controls="controls" src=""></audio>
      <!-- Hint: You'll need to dynamically change the src value -->
    </section>

    <!-- ===========Music Search Form========== -->
    <section class="search">
      <form class="search-form">
        <input id="mySearch" placeholder="Search" type="search">
        <button id="searchButton" type="button">Search Button</button>
        <button id="clearButton" type="button">Clear Button</button>
      </form>
    </section>

    <section id="results"></section>

  </div>
  <script src="main.js"></script>
</body>

</html>
